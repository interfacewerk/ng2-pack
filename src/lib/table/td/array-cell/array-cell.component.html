<div class="cell-list-items" [class.show-all]="showAll">
  <template ngFor let-subrow let-itemIndex="index" [ngForOf]="subrows" [ngForTemplate]="template">
    <div class="cell-list-item" [class.cell-list-item--extended]="itemIndex > 0">
      <iw-object-cell [object]="subrow" [column]="column"></iw-object-cell>
    </div>
  </template>
  <span *ngIf="hasNoSubrows">{{ 'table.noSubrows' | t }}</span>

  <template [ngIf]="hasMultipleSubrows">
    <a
      class="cell-list-expand-toggle"
      [class.is-open]="showAll"
      (click)="showAll = !showAll; $event.stopPropagation()">
      <span class="icon icon-triangle-down"></span>
      <span *ngIf="showAll">
        {{ 'table.hideSubrows' | t}}
      </span>
      <span *ngIf="!showAll">
        {{subrows.length - 1}} {{ 'table.showSubrows' | t}}
      </span>
    </a>
  </template>
</div>
