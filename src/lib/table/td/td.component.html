<div>
  <div *ngIf="!hasSubfields" #contentDiv>
    {{ cellValue | formatColumn: column }}
  </div>

  <div *ngIf="hasSubfields && !isArray">
    <iw-object-cell [object]="cellValue" [column]="column"></iw-object-cell>
  </div>

  <!-- it is an array -->
  <div *ngIf="hasSubfields && isArray">
    <iw-array-cell [subrows]="row[column.config.id]" [column]="column"></iw-array-cell>
  </div>
</div>
