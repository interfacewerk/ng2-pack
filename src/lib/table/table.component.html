<table *ngIf="!tableTemplate; else tableTemplate" class="iw-table table table-bordered table-striped">
  <thead>
    <tr *ngIf="!headerTemplate; else headerTemplate" iw-header-row [headerRowTemplate]="headerRowTemplate"></tr>
  </thead>
  <tbody *ngIf="!bodyTemplate; else bodyTemplate" iw-tbody [bodyRowTemplate]="bodyRowTemplate"></tbody>
  <tfoot *ngIf="footerTemplate; then footerTemplate"></tfoot>
</table>
