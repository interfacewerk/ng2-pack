<div class="cell-list-items" [class.show-all]="showAll">
  <ng-template ngFor let-subrow let-itemIndex="index" [ngForOf]="subrows" [ngForTemplate]="arrayItemTemplate">
    <div class="cell-list-item" [class.cell-list-item--extended]="isHiddenItem(itemIndex)">
      <iw-object-cell [object]="subrow" [column]="column"></iw-object-cell>
    </div>
  </ng-template>
  <span i18n *ngIf="hasNoSubrows">No items</span>

  <ng-template [ngIf]="hasMultipleSubrows">
    <a
      class="cell-list-expand-toggle"
      [class.is-open]="showAll"
      (click)="toggle($event)">
      <span *ngIf="showAll">
        &#x25B2; <ng-container i18n>hide</ng-container>
      </span>
      <span *ngIf="!showAll">
        &#x25BC; {{subrows.length - 1}} <ng-container i18n>more</ng-container>
      </span>
    </a>
  </ng-template>
</div>
