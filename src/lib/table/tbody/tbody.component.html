<template ngFor let-row let-rowIndex="index" [ngForOf]="rows" [ngForTemplate]="template">
  <tr>
    <template ngFor let-columnName [ngForOf]="visibleColumns" let-columnIndex="index">
      <td *ngIf="addingColumnIndex == columnIndex" class="combo-td"></td>
      <td
        (click)="onRowClick(rowIndex, row, columnIndex, columnName)"
        #tdComponent
        iw-td
        [attr.contenteditable]="inlineEditingEnabled"
        (blur)="onEditCell(tdComponent, rowIndex)"
        [column]="column(columnName)"
        [row]="row"
        [class.is-sorted]="isSorted(column(columnName))"
      >
      </td>
    </template>

    <!-- empty td for combobox -->
    <td *ngIf="changeColumnVisibility" class="combo-td"></td>
  </tr>
</template>
